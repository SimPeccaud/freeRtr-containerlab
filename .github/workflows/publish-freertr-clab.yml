name: publish-freertr-clab
on: 
  push:
    branches: ['main']
jobs:
  publish-freertr-clab-docker-image:
    runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build the hello-docker Docker image
      run: |
        docker build . --tag ghcr.io/rare-freertr/freertr:clab
        docker run ghcr.io/rare-freertr/freertr:clab
        docker push ghcr.io/rare-freertr/freertr:clab
